version: v1.0
name: Vue Semaphore
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
fail_fast:
  stop:
    when: "branch != 'main'"
blocks:
  - name: Install
    dependencies: []
    task:
      jobs:
        - name: pnpm install
          commands:
            - corepack enable
            - corepack prepare pnpm@latest-8 --activate
            - checkout
            - cache restore node-$(checksum pnpm-lock.yaml)
            - pnpm install
            - cache store node-$(checksum pnpm-lock.yaml) $(pnpm store path)
  - name: Lint
    dependencies: ["Install"]
    task:
      prologue:
        commands:
          - cache restore
      jobs:
        - name: lint files
          commands:
            - echo "Lint files"
            - pnpm lint
  - name: Serve
    dependencies: ["Install"]
    task:
      jobs:
        - name: start local server
          commands:
            - echo "start app on :3333"
  - name: Tests
    dependencies: ["Install", "Serve"]
    task:
      jobs:
        - name: Unit tests
          commands:
            - echo "running unit tests"
        - name: Integration tests
          commands:
            - echo "running integration tests"
  - name: Mac E2E tests
    skip:
      when: "true"
    task:
      agent:
        machine:
          type: a1-standard-4

      prologue:
        commands:
          - checkout
          - node --version
          - npm --version
